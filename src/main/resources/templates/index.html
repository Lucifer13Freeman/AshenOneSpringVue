<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    
    <title>AshenOne</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"/>

    <script th:inline="javascript">
        var frontendData = [[${frontendData}]];
        var posts = [# th:utext="${posts}" /];
        var newsPosts = [# th:utext="${newsPosts}" /];
        // var userPosts = [# th:utext="${userPosts}" /];
        var profile = [# th:utext="${profile}" /];
    </script>
</head>
<body>
    <div id="app"></div>
    <script th:src="${isDevMode} ? 'http://localhost:3000/main.js' : 'js/main.js'"></script>
</body>
</html>
